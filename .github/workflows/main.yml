name: CI with OpenID Connect

on:
    push:
        branches: [ main ]

permissions:
      id-token: write
      contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
       client-id: ${{ secrets.AZURE_CLIENT_ID }}
       tenant-id: ${{ secrets.AZURE_TENANT_ID }}
       subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Prepare dist folder
      run: |
        mkdir dist
        cp -r frontend/* dist/

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name visitorcounterstgaccdev --overwrite --auth-mode key -d '$web' -s ./dist

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "cdn-profile-cloud-resume" --name "cdn-endpoint-cloud-resume-challenge-eacaejd2d0hmeqhy.z03.azurefd.net" --resource-group "cloud-resume-challenge-dev"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
      
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start Python HTTP server
        working-directory: frontend 
        run: |
          python -m http.server 5000 &
          echo "Server started on port 5000"

      - name: Run Cypress tests
        env:
         CYPRESS_BASE_URL: http://localhost:5000
        run: npm run cypress:run   