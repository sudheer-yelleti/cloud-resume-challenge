name: CI with OpenID Connect

on:
    push:
        branches: [ main ]

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
       client-id: ${{ secrets.AZURE_CLIENT_ID }}
       tenant-id: ${{ secrets.AZURE_TENANT_ID }}
       subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Prepare dist folder
      run: |
        mkdir dist
        cp frontend/resume.html dist/
        cp frontend/script.js dist/
        cp frontend/style.css dist/
        cp frontend/Sudheer.JPG dist/

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name visitorcounterstgaccdev --overwrite --auth-mode key -d '$web' -s ./dist

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "cdn-profile-cloud-resume" --name "cdn-endpoint-cloud-resume-challenge-eacaejd2d0hmeqhy.z03.azurefd.net" --resource-group "cloud-resume-challenge-dev"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
